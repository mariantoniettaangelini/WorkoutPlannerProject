<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.component.scss">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid hero-section">
        <div class="row">
            <div class="col-md-6 hero-image profile-image">
                <img src="./assets/img/immagine2.jpg" alt="Workout Image">
            </div>
            <div class="col-md-6 hero-text">
                <form (submit)="register()">
                    <!-- Step 1: Email e Password -->
                    <div class="col-md-6 hero-text">
                      <form (submit)="register()">
                          <!-- Step 1: Email e Password -->
                          <div *ngIf="currentStep === 1">
                              <div class="mb-3">
                                  <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> EMAIL
                                  </label>
                                  <input type="email" [(ngModel)]="userData.email" name="email" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label for="password" class="form-label">
                                      <i class="bi bi-lock"></i> PASSWORD
                                  </label>
                                  <input type="password" [(ngModel)]="userData.password" name="password" class="form-control" required>
                              </div>
                              <button type="button" class="btn btn-register" (click)="goToNextStep()">NEXT</button>
                          </div>
                      </form>
                  </div>

                    <!-- Step 2: Nome, Altezza, Peso -->
                    <div *ngIf="currentStep === 2">
                      <h3>Informazioni Personali</h3>
                      <div class="mb-3">
                          <label for="name" class="form-label">
                            <i class="bi bi-person"></i> NOME
                          </label>
                          <input type="text" [(ngModel)]="userData.name" name="name" class="form-control" required>
                      </div>
                      <div class="mb-3">
                          <label for="height" class="form-label">
                            <i class="bi bi-rulers"></i> ALTEZZA (cm)
                          </label>
                          <input type="number" [(ngModel)]="userData.height" name="height" class="form-control" required>
                      </div>
                      <div class="mb-3">
                          <label for="weight" class="form-label">
                            <i class="bi bi-scale"></i> PESO (kg)
                          </label>
                          <input type="number" [(ngModel)]="userData.weight" name="weight" class="form-control" required>
                      </div>
                      <button type="button" class="btn btn-register" (click)="goToNextStep()">NEXT</button>
                  </div>

                  <!-- Step 3: Selezione del Genere -->
                    <div *ngIf="currentStep === 3">
                        <h3>GENDER</h3>
                        <div class="stacked-cards">
                            <div class="card selectable-card" [class.selected]="userData.gender === 'male'" (click)="selectGender('male')">
                                <div class="card-body text-center">
                                  <i class="fa-solid fa-person fa"></i> <h5>Maschio</h5>
                                </div>
                            </div>
                            <div class="card selectable-card" [class.selected]="userData.gender === 'female'" (click)="selectGender('female')">
                                <div class="card-body text-center">
                                  <i class="fa-solid fa-person-dress fa"></i> <h5>Femmina</h5>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-register" (click)="goToNextStep()">NEXT</button>
                    </div>

                    <!-- Step 4: Selezione del Livello di Esperienza con carte impilate -->
                    <div *ngIf="currentStep === 4">
                        <h3>LEVEL</h3>
                        <div class="stacked-cards">
                            <div class="card selectable-card" [class.selected]="userData.experienceLevel === 'Principiante'" (click)="selectExperience('Principiante')">
                                <div class="card-body text-center">
                                  <i class="bi bi-dice-1-fill"></i> <h5>Principiante</h5>
                                </div>
                            </div>
                            <div class="card selectable-card" [class.selected]="userData.experienceLevel === 'Intermedio'" (click)="selectExperience('Intermedio')">
                                <div class="card-body text-center">
                                  <i class="bi bi-dice-2-fill"></i> <h5>Intermedio</h5>
                                </div>
                            </div>
                            <div class="card selectable-card" [class.selected]="userData.experienceLevel === 'Avanzato'" (click)="selectExperience('Avanzato')">
                                <div class="card-body text-center">
                                  <i class="bi bi-dice-3-fill"></i> <h5>Avanzato</h5>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-register" (click)="goToNextStep()">NEXT</button>
                    </div>

                    <!-- Step 5: Selezione degli Obiettivi con carte impilate -->
                    <div *ngIf="currentStep === 5">
                        <h3>GOALS</h3>
                        <div class="stacked-cards">
                          <div class="card selectable-card"
                          [class.selected]="userData.goals?.includes('Perdita di peso')"
                          (click)="toggleGoal('Perdita di peso')">
                       <div class="card-body text-center">
                         <i class="fa fa-solid fa-weight-scale"></i> <h5>Perdita di peso</h5>
                       </div>
                     </div>

                     <div class="card selectable-card"
                          [class.selected]="userData.goals?.includes('Aumento della massa muscolare')"
                          (click)="toggleGoal('Aumento della massa muscolare')">
                       <div class="card-body text-center">
                         <i class="fa-solid fa-dumbbell fa"></i> <h5>Aumento della massa muscolare</h5>
                       </div>
                     </div>

                     <div class="card selectable-card"
                          [class.selected]="userData.goals?.includes('Miglioramento della resistenza')"
                          (click)="toggleGoal('Miglioramento della resistenza')">
                       <div class="card-body text-center">
                         <i class="fa-solid fa-person-running fa"></i> <h5>Miglioramento della resistenza</h5>
                       </div>
                     </div>

                     <div class="card selectable-card"
                          [class.selected]="userData.goals?.includes('Flessibilità')"
                          (click)="toggleGoal('Flessibilità')">
                       <div class="card-body text-center">
                         <i class="fa-solid fa-child-reaching fa"></i> <h5>Flessibilità</h5>
                       </div>
                     </div>

                     <div class="card selectable-card"
                          [class.selected]="userData.goals?.includes('Benessere generale')"
                          (click)="toggleGoal('Benessere generale')">
                       <div class="card-body text-center">
                         <i class="fa-solid fa-heart fa"></i> <h5>Benessere generale</h5>
                       </div>
                     </div>
                   </div>
                        <button type="submit" class="btn btn-register">Registrati</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
