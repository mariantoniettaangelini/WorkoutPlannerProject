<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Bentornato, <span>{{ user?.name }}</span></h2>
      <div class="profile-image mt-4">
        <img [src]="profileImageUrl" alt="User Image" class="img-fluid rounded">
      </div>
    </div>
    <div class="col-md-6">
      <h4>Informazioni Personali</h4>
      <ul class="personal-info list-unstyled">
        <li>Email: <strong>{{ user?.email }}</strong></li>
        <li>Genere: <strong>{{ user?.gender }}</strong></li>
        <li>Livello di esperienza: <strong>{{ user?.experienceLevel }}</strong></li>
      </ul>
      <h4>Storico Workout</h4>
      <ul class="workout-history list-unstyled">
        <li *ngFor="let item of progress">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
