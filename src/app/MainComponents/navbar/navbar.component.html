<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.component.scss">
</head>
<body>

  <nav class="navbar-custom">
    <div class="navbar-brand">Workout Planner</div>
    <div class="nav-links">
      <a routerLink="/profile" class="nav-link-custom">Profile</a>
      <a routerLink="/workouts" class="nav-link-custom">Scegli il tuo Workout</a>
      <button *ngIf="isAuthenticated" class="nav-link-custom btn-logout" (click)="logout()">Logout</button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
