<div class="banner" style="background-image: url('./assets/img/BANNER.png');">
  <!-- Qui potresti voler mantenere altri contenuti se presenti -->
</div>

<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-md-8">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="Pubblicità 1">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="Pubblicità 2">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="Pubblicità 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-4 d-flex flex-column">
      <div class="shop-section flex-fill">
        <h2>CORALCORE STORE</h2>
        <p>Scopri i migliori attrezzi per il tuo allenamento e molto altro nel nostro shop.</p>
        <button class="btn btn-primary" routerLink="/shop">Visita lo Shop</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="workouts-header" style="background-image: url('./assets/img/immagine1.jpg');">
    <h2 class="page-title">Workout consigliati per te</h2>
  </div>
  <div class="workouts-grid">
    <div *ngFor="let workout of recommendedWorkouts" class="workout-card">
      <img [src]="workout.image" alt="{{ workout.name }}" class="workout-image">
      <div class="workout-info">
        <h3 class="workout-name">{{ workout.name }}</h3>
        <p class="workout-description">{{ workout.description || 'Descrizione dell\'allenamento' }}</p>
        <button [routerLink]="['/workout', workout.id]" class="btn btn-start">Start</button>
      </div>
    </div>
  </div>
</div>
